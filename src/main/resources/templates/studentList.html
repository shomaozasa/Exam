<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生一覧</title>
    <!-- BootstrapのCSSをCDNから読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<style>
        body {
            background-color: #f8f9fa;
            margin-top: 50px;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 8px;
            border: 1px solid #dee2e6;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        a, button {
            text-decoration: none;
            margin-right: 10px;
        }

        a:hover, button:hover {
            text-decoration: underline;
        }
    </style>

<div class="container">
    <h1>学生一覧</h1>
    
    <!-- 検索フォーム -->
   <form th:action="@{/students/list}" method="post">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="entYear">入学年度:</label>
                <input type="number" class="form-control" id="entYear" name="entYear" placeholder="入学年度" th:value="${entYear}">
            </div>
            <div class="form-group col-md-4">
                <label for="classNum">クラス番号:</label>
                <input type="text" class="form-control" id="classNum" name="classNum" placeholder="クラス番号" th:value="${classNum}">
            </div>
            <div class="form-group col-md-4">
                <label for="isAttend">在学:</label>
                <select class="form-control" id="isAttend" name="isAttend" th:value="${isAttend}">
                    <option value="">すべて</option>
                    <option value="true">在学中</option>
                    <option value="false">退学済み</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">検索</button>
    </form>
    
    <br>
    <table border="1">
        <thead>
            <tr>
                <th>学生番号</th>
                <th>名前</th>
                <th>入学年度</th>
                <th>クラス番号</th>
                <th>在学</th>
                <th>学校コード</th>
                <th colspan="2">操作</th>
            </tr>
        </thead>
        <tbody>
            <!-- 検索結果を表示する部分 -->
            <tr th:if="${not #lists.isEmpty(searchedStudents)}" th:each="student : ${searchedStudents}">
                <td th:text="${student.no}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.entYear}"></td>
                <td th:text="${student.classNum}"></td>
                <td th:text="${student.isAttend} ? '在学中' : '退学済み'"></td>
                <td th:text="${student.schoolCd}"></td>
                <td><a th:href="@{'/students/edit/' + ${student.no}}">編集</a></td>
                <td>
                   <form th:action="@{/students/list}" method="post">
                       <input type="hidden" name="no" th:value="${student.no}">
                       <button onclick="return confirm('削除しますか？')">削除</button>
                   </form>
                </td>
            </tr>
            <!-- 通常の学生一覧を表示する部分 -->
            <tr th:each="student : ${students}">
                <td th:text="${student.no}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.entYear}"></td>
                <td th:text="${student.classNum}"></td>
                <td th:text="${student.isAttend} ? '在学中' : '退学済み'"></td>
                <td th:text="${student.schoolCd}"></td>
                <td><a th:href="@{'/students/edit/' + ${student.no}}">編集</a></td>
                <td>
                   <form th:action="@{/students/list}" method="post">
                       <input type="hidden" name="no" th:value="${student.no}">
                       <button onclick="return confirm('削除しますか？')">削除</button>
                   </form>
                </td>
            </tr>
        </tbody>
    </table>
   <a href="/students/register">新規登録</a><br>
   <a href="/">トップへ</a>
</div>

<!-- Bootstrapと依存関係のあるJavaScript(jQuery, Popper.js) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.5/dist/umd.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
