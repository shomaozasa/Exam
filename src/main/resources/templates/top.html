<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>得点管理システム</title>
    <style>
    body {
    font-family: sans-serif;
}

header {
    background-color: rgb(191, 255, 255);
    padding: 20px;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

nav li {
    display: inline-block;
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: #333;
}

.container {
    display: flex;
}

.sidebar {
    width: 200px;
    padding: 20px;
}

.content {
    flex: 1;
}

h2 {
    margin-top: 0;
    margin-bottom: 20px;
}

footer {
    background-color: #f0f0f0;
    padding: 15px;
    text-align: center;
}
    .school-section {
            background-color: rgb(255, 236, 176); /* 学校セクションの背景色 */
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .class-section {
            background-color: rgb(176, 236, 190); /* クラスセクションの背景色 */
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .subject-section {
            background-color: rgb(242, 176, 185); /* 科目セクションの背景色 */
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .student-section {
            background-color: rgb(251, 204, 172); /* 学生セクションの背景色 */
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .teacher-section {
            background-color: rgb(208, 183, 251); /* 教師セクションの背景色 */
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .test-section {
            background-color: rgb(174, 213, 255); /* 成績セクションの背景色 */
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
</style>
</head>
<body>
    <header>
        <h1>得点管理システム</h1>
        <nav>
            <ul>
                <li><span th:text="${userName}"></span>様</li>
                <li><form th:action="@{/logout}" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        			<button type="submit">ログアウト</button>
    				</form></li>
            </ul>
        </nav>
    </header>
    <br>
    <main>
        <div class="container">
            <aside class="sidebar">
                <ul>
	                <li><a href="/">メニュー</a></li><br>
                    <li><a href="students/list">学生管理</a></li><br>
                    <li>成績管理</li>
                    <ul>
						<li><a href="tests/register">成績登録</a></li><br>
						<li><a href="tests/list">成績参照</a></li>
					</ul><br>
                    <li><a href="subjects/list">科目管理</a></li>
                </ul>
            </aside>
            <div class="content">
				   <section class="school-section">
                    <h2><a href="schools/register">学校登録</a></h2>
                    <h2><a href="schools/list">学校一覧</a></h2>
                </section>
                <section class="class-section">
                    <h2><a href="classnums/register">クラス登録</a></h2>
                    <h2><a href="classnums/list">クラス一覧</a></h2>
                </section>
                <section class="student-section">
                    <h2><a href="students/register">学生登録</a></h2>
                    <h2><a href="students/list">学生一覧</a></h2>
                </section>
                <section class="subject-section">
                    <h2><a href="subjects/register">科目登録</a></h2>
                    <h2><a href="subjects/list">科目一覧</a></h2>
                </section>
                <section class="teacher-section">
                    <h2><a href="teachers/register">教師登録</a></h2>
                    <h2><a href="teachers/list">教師一覧</a></h2>
                </section>
                <section class="test-section">
                    <h2><a href="tests/register">成績登録</a></h2>
                    <h2><a href="tests/list">成績一覧</a></h2>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 TIC</p>
        <p>大原学園</p>
    </footer>
</body>
</html>
