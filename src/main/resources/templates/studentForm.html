<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生登録</title>
    <!-- BootstrapのCSSをCDNから読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<style>
        body {
            background-color: #f8f9fa;
            margin-top: 50px;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        form {
            max-width: 500px;
            margin: auto;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>

<div class="container">
    <h1>学生登録</h1>
    <form th:action="@{/students/register}" th:object="${student}" method="post">
        <div>
            <label for="no">学生番号:</label>
            <input type="text" id="no" name="no" th:value="*{no}" required/>
        </div>
        <div>
            <label for="name">名前:</label>
            <input type="text" id="name" name="name" th:value="*{name}" required/>
        </div>
		<div>
    		<label for="entYear">入学年度:</label>
			<select id="entYear" name="entYear" required>
    			<option th:each="year : ${#numbers.sequence(2000, 2030)}" th:value="${year}" th:text="${year}"></option>
			</select>
		</div>
        <div>
            <label for="classNum">クラス番号:</label>
			<select id="classNum" name="classNum" th:field="*{classNum}" required>
        		<option th:each="classNum : ${classNums}" th:value="${classNum.classNum}" th:text="${classNum.classNum}"></option>
    		</select>
        </div>
        <div>
            <input type="hidden" id="isAttend" name="isAttend" th:value="true"/>
        </div>
        <div>
            <label for="schoolCd">学校:</label>
            <select id="schoolCd" name="schoolCd" th:field="*{schoolCd}" required>
                <option th:each="entry : ${schoolMap}" th:value="${entry.key}" th:text="${entry.value}"></option>
            </select>
        </div>
        <div>
            <button type="submit">登録</button>
        </div>
        <div th:if="${errorMessage}" class="text-danger">
    		<p th:text="${errorMessage}"></p>
		</div>
    </form>


    <!-- ボタンの例 -->
<!--    <button type="button" class="btn btn-primary">Primary Button</button>-->
</div>

<!-- Bootstrapと依存関係のあるJavaScript(jQuery, Popper.js) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.5/dist/umd.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
