<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科目一覧</title>
    <!-- BootstrapのCSSをCDNから読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<style>
        body {
            background-color: #f8f9fa;
            margin-top: 50px;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 8px;
            border: 1px solid #dee2e6;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        a, button {
            text-decoration: none;
            margin-right: 10px;
        }

        a:hover, button:hover {
            text-decoration: underline;
        }
    </style>

<div class="container">
    <h1>科目一覧</h1>
    <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="科目コードを検索...">
    <br><br>
    <table border="1" id="subjectListTable">
        <thead>
            <tr>
                <th>科目コード</th>
                <th>科目名</th>
                <th>学校コード</th>
                <th colspan="2">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="subject : ${subjects}">
                <td th:text="${subject.cd}"></td>
                <td th:text="${subject.name}"></td>
                <td th:text="${subject.schoolCd}"></td>
				<td><a th:href="@{'/subjects/edit/' + ${subject.cd}}">編集</a></td>
                <td>
				   <form th:action="@{/subjects/list}" method="post">
                       <input type="hidden" name="cd" th:value="${subject.cd}">
                       <button onclick="return confirm('削除しますか？')">削除</button>
                   </form>
				</td>
            </tr>
        </tbody>
    </table>
   <a href="/subjects/register">新規登録</a><br>
   <a href="/">トップへ</a>


    <!-- ボタンの例 -->
<!--    <button type="button" class="btn btn-primary">Primary Button</button>-->
</div>

<!-- Bootstrapと依存関係のあるJavaScript(jQuery, Popper.js) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.5/dist/umd.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
function searchTable() {
    // 入力された検索キーワードを取得
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("searchInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("subjectListTable");
    tr = table.getElementsByTagName("tr");

    // テーブル内の各行に対してループ
    for (i = 0; i < tr.length; i++) {
        // 2つ目のセル（クラス番号）を取得
        td = tr[i].getElementsByTagName("td")[0];
        if (td) {
            // セルの内容を取得し、大文字に変換
            txtValue = td.textContent || td.innerText;
            // 検索キーワードが含まれるかチェック
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                // 含まれる場合は表示
                tr[i].style.display = "";
            } else {
                // 含まれない場合は非表示
                tr[i].style.display = "none";
            }
        }
    }
}
</script>

</body>
</html>
